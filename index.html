<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection aléatoire</title>
    <script>
        function redirectRandomly() {
            // Les URLs des deux Google Forms
            var form1 = "https://forms.gle/FjHE9AvPV96KuwRVA";
            var form2 = "https://forms.gle/6AkRUsNLejYYqC148";
            // Choix aléatoire
            var randomChoice = Math.random() < 0.5 ? form1 : form2;
            // Redirection
            window.location.href = randomChoice;
        }
    </script>
</head>
<body onload="redirectRandomly()">
    <p>Redirection en cours...</p>
</body>
</html>
